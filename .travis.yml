sudo: false
env:
  matrix:
  - DEBUG=True
language: python
python:
- '2.7'
install:
- pip install django
- pip install -r requirements.txt
before_script:
- npm install -g bower
- bower install
- npm install
script:
- "./manage.py migrate"
- node_modules/gulp/bin/gulp.js less
after_success:
- "./manage.py collectstatic --noinput"
- git config --global user.email "travis@localhost.localdomain"
- git config --global user.name "Travis CI"
- git checkout openshift
- git add --all
- git commit -am "Travis change"
- git tag ${TRAVIS_BRANCH}_build
